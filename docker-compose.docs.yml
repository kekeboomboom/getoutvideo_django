services:
  docs:
    image: getoutvideo_django_local_docs
    container_name: getoutvideo_django_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./getoutvideo_django:/app/getoutvideo_django:z
    ports:
      - '9000:9000'
    command: /start-docs
